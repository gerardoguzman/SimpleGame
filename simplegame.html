<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <svg id="canvas" width="100%" length ="100%" viewBox="0 0 900 400" style="background: black;">
        <image id="perry" x="105" y="20" width="250" height="105" xlink:href="https://s3.amazonaws.com/gameartpartnersimagehost/wp-content/uploads/edd/2016/03/Royalty-Free-Game-Art-Tiny-Army-Soldier-Featured2.png"/>

        <image id="heart1" x="300" y="20" width="50" height="50" xlink:href="http://rs41.pbsrc.com/albums/e251/tessilah32/Cute%20Pixels/beatingheart.gif~c200">
   <animate id="heart01" attributeName="y" from="300" to="50" dur="2s" begin="0s; heart02.end"/>
   <animate id="heart02" attributeName="y" from="50" to="300" dur="2s" begin="heart01.end"/>
 </image>
 <image id="heart2" x="500" y="20" width="50" height="50" xlink:href="http://rs41.pbsrc.com/albums/e251/tessilah32/Cute%20Pixels/beatingheart.gif~c200">
   <animate id="heart03" attributeName="y" from="300" to="50" dur="1s" begin="0s; heart04.end"/>
   <animate id="heart04" attributeName="y" from="50" to="300" dur="1s" begin="heart03.end"/>
 </image>
   <text id="score" x="20" y="20" fill="white">0</text>
  </svg>
  </body>

  <script src="simplegame.js"></script>
</html>
